name: designer
description: Design manager package.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.3.4 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_spinkit: ^5.2.1
  flutter_typeahead: ^5.2.0
  fluttertoast: ^8.2.5
  pin_code_fields: ^8.0.1
  shimmer: ^3.0.0
  timer_count_down: ^2.2.2

dev_dependencies:
  flutter_lints: ^3.0.2
  flutter_test:
    sdk: flutter

# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true

  assets:
    - assets/image_picker/
